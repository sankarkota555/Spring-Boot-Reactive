buildscript {
	ext {
		springBootVersion = '2.1.6.RELEASE'
		springCloudDepndencyVersion = 'Greenwich.SR2'
	}
    
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'eclipse'
    // Apply the application plugin to add support for building a CLI application
    id 'application'
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

repositories {
    mavenCentral()
}

// Use java 11
sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation ('org.springframework.cloud:spring-cloud-starter-netflix-eureka-server'){
       // exclude('spring-cloud-starter-netflix-eureka-client')	
        // exclude group: 'org.springframework.cloud', module: 'spring-cloud-netflix-eureka-client'
    }
    implementation 'com.sun.xml.bind:jaxb-core:2.3.0.1'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'com.sun.xml.bind:jaxb-impl:2.3.1'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'com.reactive.EurekaApplication'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudDepndencyVersion}"
	}
}
